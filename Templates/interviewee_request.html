<!DOCTYPE html>
<html>
<head>
    <title>Interviewee Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST" action="/interviewee/request" class="request-form">
        <label for="interviewee_name">Interviewee Name:</label>
        <input type="text" id="interviewee_name" name="interviewee_name" required><br><br>
        <label for="interviewee_email">Interviewee Email:</label>
        <input type="email" id="interviewee_email" name="interviewee_email" required><br><br>
        <h2>Available Interview Slots:</h2>
        <div class="slots">
            {% for slot in available_slots %}
            <label class="slot">
                <input type="radio" name="selected_slot" value="{{ slot[0] }}" required>
                <span class="slot-text">{{ slot[0] }}</span>
            </label>
            {% endfor %}
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
