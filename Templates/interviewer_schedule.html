<!DOCTYPE html>
<html>
<head>
    <title>Interviewer Schedule Input</title>
</head>
<body>
    <h1>Interviewer Schedule Input</h1>
    <form method="POST" action="/interviewer/schedule">
        <label for="interviewer_name">Interviewer Name:</label>
        <input type="text" id="interviewer_name" name="interviewer_name" required><br><br>
        <label for="interviewer_email">Interviewer Email:</label>
        <input type="email" id="interviewer_email" name="interviewer_email" required><br><br>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
